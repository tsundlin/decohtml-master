version: '3.3'
services: 
    mysql:
        image: mariadb:latest
        container_name: mysql
        restart: always
        environment: 
            MYSQL_ROOT_PASSWORD: MyDBRoot123
            MYSQL_DATABASE: cloud_computing
            MYSQL_USER: php
            MYSQL_PASSWORD: php
        networks: 
            - mynet

    myredis:
        image: redis:latest
        container_name: myredis
        restart: always
        networks: 
            - mynet

    myphp:
        image: php:7.4-fpm
        container_name: myphp
        restart: always
        ports:
            - "9000:9000"
        volumes: 
            - $HOME/deco-master/src:/var/www/html
        depends_on:
            - mysql
            - myredis
        privileged: true

        build: ./src/php

        networks: 
            - mynet
    mynginx:
        image: nginx:latest
        container_name: mynginx
        restart: always
        ports: 
            - "8080:80"

        volumes: 
            - $HOME/deco-master/src:/var/www/html
            - $HOME/deco-master/src/nginx.ini:/etc/nginx/conf.d/default.conf
        depends_on: 
            - myphp
        privileged: true
        networks: 
            - mynet

    phpMyAdmin:
        image: phpmyadmin:latest
        container_name: phpMyAdmin
        restart: always
        ports: 
            - "8082:80"

        depends_on: 
            - mysql 
        environment:
            PMA_HOST: mysql
            MYSQL_USER: php
            MYSQL_PASSWORD: php
        
        networks: 
            - mynet

networks: 
    mynet:
        driver: bridge